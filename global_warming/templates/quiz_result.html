<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Result</title>
</head>
<body>

        <h3 align="center">Хотите вернуться к статье?</h3>
        <div class="empty_button_slot">

        </div>
    </div>
    </div>
</body>
</html>
