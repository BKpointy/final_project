<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../static/css/style_for_reg-n-log.css">
</head>
<body>
    <div class = 'content-container'>
        <div class="nothing"></div>
        <div class="reg_block">
            <h1>Registration</h1>
            <form method="POST">
                <div class="input-box">
                    <input type="email" id="email" placeholder=" E-Mail" name="email" required><br><br> 
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder=" Password" name="password" required><br><br>
                </div>

                <input type="submit" value="Register" class="reg-n-log_button"><br>

                <p align="center">Уже есть аккаунт? <b><a href="/login">Login</a></b></p>
            </form>
            </div>
        </div>
    </div>
    </body>
</html>
